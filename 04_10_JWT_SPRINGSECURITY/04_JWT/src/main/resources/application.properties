server.port=8005
spring.application.name=JWT_springboot3

# H2 (in-memory) to keep the demo self-contained
spring.datasource.url=jdbc:h2:mem:jwt_demo;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Secret key must be base64 string (32+ bytes when decoded)
# Below is a 64-hex string interpreted as raw bytes then Base64 encoded for convenience.
