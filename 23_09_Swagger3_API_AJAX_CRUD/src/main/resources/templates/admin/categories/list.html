<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title>Category List</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h2>Danh sách danh mục</h2>
        </div>
        <div class="card-body">
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <div class="d-flex justify-content-between mb-3">
                <a th:href="@{/admin/categories/add}" class="btn btn-primary">Thêm danh mục mới</a>
                <form th:action="@{/admin/categories}" method="get" class="d-flex">
                    <input type="text" name="name" class="form-control" placeholder="Tìm theo tên..." th:value="${name}"/>
                    <button class="btn btn-secondary ms-2">Tìm</button>
                </form>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Danh mục</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categoryPage.content}">
                        <td th:text="${category.categoryId}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                               class="btn btn-sm btn-danger">Xóa</a>
                        </td>
                    </tr>
                    <tr th:if="${!categoryPage.hasContent()}">
						<td colspan="3">Không tìm thấy danh mục nào.</td>
					</tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer" th:if="${categoryPage.totalPages > 0}">
             <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber == categoryPage.number + 1} ? 'active' : ''">
                        <a th:href="@{/admin/categories(name=${name}, size=${categoryPage.size}, page=${pageNumber})}"
                           class="page-link" th:text="${pageNumber}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
