<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title>Add/Edit Category</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${category != null and category.categoryId != null ? 'Cập nhật Danh mục' : 'Thêm Danh mục mới'}"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{categoryId}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Tên Danh mục:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/admin/categories}" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
